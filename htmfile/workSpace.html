<script type="text/javascript">


    $("#testWind").click(function(){
        // 打开窗口
       showWindow({
            title: '服务商工号维护',
            width: 700,
            height: 400,
            url: 'https://www.baidu.com/',
            onClose: closeWindow(),
            buttons: [{
                text: '保存',
                iconCls: 'icon-ok',
                handler: function(){
                    alert(parent.window['win-iframe']);
                }
            }, {
                text: '取消',
                iconCls: 'icon-no',
                handler: function(){
                    closeWindow();
                }
            }]
        });
    })


    var showWindow = function(params, jq) {
        var defaults = _setDefaults(params, this, {
            winId: 'win-div',
            $win: $('#win-div'),

            winIframeId: 'win-iframe',
            $winIframe: $('#win-iframe'),

            winLoadingId: 'win-loading',
            $winLoading: $('#win-loading')
        });

        // 显示等待gif动画
        $winLoading.show();

        // 坐标定义
      //  console.log($(window).height());
       // console.log($(window).width());
        var top = ($(window).height() - height)/2;
        var left = ($(window).width() - width)/2;

        // 初始化并显示winDialog
        $win.dialog({
            title: params.title,
            width: params.width,
            height: params.height,
            buttons: params.buttons,
            top: top,
            left: left,
            cache: false,
            modal: true,
            closed: true,
            onClose: function() {
                var onClose = params.onClose;
                try {
                    $winIframe.attr('src', '');
                    if (onClose) {
                        if (typeof(onClose) != "function") {
                            eval(onClose);
                        } else {
                            onClose();
                        }
                    }
                } catch (e) {};
            },
            onMove: function(left, top) {
                var isMove = false;
               /* if (params.width < $(window).width() || params.height < $(window).height()) {
                 return;
                 }*/
                if (left < 0) {
                    left = 0
                    isMove = true;
                }
                if (top < 0) {
                    top = 0
                    isMove = true;
                }
                if (left + params.width < $(window).width()) {
                    //	left = $(window).width() - params.width;
                    var xv = $(window).width() - params.width;
                    left=xv/2+'px';
                    isMove = true;
                }
                /*if (top + params.height > $(window).height()) {
                 top = $(window).height() - params.height;
                 isMove = true;
                 }*/

                if (isMove) {
                    $win.dialog('move', {
                        left: '350px',
                        top: '55px'
                    });
                }
                /*	if (isMove) {
                 $win.dialog('move', {
                 left: '30%',
                 top: '20%'
                 });
                 }*/

            }
        });

        // 显示url指向页面
        $winIframe.attr('src', params.url);
        $win.dialog('open');

        // 隐藏等待gif动画
        $winLoading.hide();
    };

    var closeWindow = function(params, jq) {
        var defaults = _setDefaults(params, this, {
            winId: 'win-div',
            $win: $('#win-div')
        });
        $win.dialog('close');
    };

    var _setDefaults = function(params, proto, defaults) {
        for (var arg in params) {
            defaults[arg] = params[arg];
        }
        for (var arg in defaults) {
            proto[arg] = defaults[arg];
        }
        return defaults;
    };

    function viewNotice(id) {
        var pp = parent;
        parent.openWindow("公告浏览", pp.width3, 590, "11" + id, [{
            text: '关闭',
            iconCls: 'icon-no',
            handler: function () {
                parent.closeWindow();
            }
        }]);
    }
</script>
