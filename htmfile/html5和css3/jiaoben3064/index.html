    <style class="cp-pen-styles">
        body
        {
            background-color: #333;
        }

        span
        {
            position: relative;
            width: 50px;
            height:50px;
            display: block;
            margin: auto;
            border: 1px solid rgba(255, 255, 0, .25);
            -webkit-transition: .5s;
            -moz-transition: .5s;
            -ms-transition: .5s;
            transition: .5s;
            border-radius: 30px;
        }
        span:before, span:after
        {
            position: absolute;
            display: block;
            background-color: #fff;
            margin: auto;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
        span:before
        {
            width: 50px;
            height: 5px;
            content: "";
        }
        
        span:after
        {
            width: 5px;
            height: 50px;
            content: "";
        }
        span:hover
        {
            -webkit-transform: rotate(65deg);
            -moz-transform: rotate(65deg);
            -ms-transform: rotate(65deg);
            transform:  rotate(65deg);
        }
    </style>
