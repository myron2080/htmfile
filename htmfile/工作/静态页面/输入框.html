    .md-radio > div:before {
        width: 20px;
        height: 20px;
        background: #fff;
        border: 1px solid rgba(128, 128, 128, .4);
        border-radius: 100%;
        box-shadow: inset 0 .1em 1px -.1em rgba(0, 0, 0, .3);
    }
    .md-radio > div:after, .md-radio > div:before {
        display: block;
        content: '';
        position: relative;
    }
  /*  Pseudo ::after element
    .md-radio input:checked + div:after {
        opacity: 1;

    .md-radio > div:after {
        top: -15px;
        left: 5px;
        width: 10px;
        height: 10px;
        background: #009688;
        border-radius: 100%;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
        opacity: 0;
        -webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
        -webkit-transform: scale(2);
        -ms-transform: scale(2);
        transform: scale(2);
    }
    .md-radio > div:after, .md-radio > div:before {
        display: block;
        content: '';

    }
