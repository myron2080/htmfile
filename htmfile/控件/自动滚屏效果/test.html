<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="jquery-1.10.2.js"></script>

    <style type="text/css">

        div,ul,li{padding: 0px;margin: 0px;}

        #demo {
            background: #FFF;
            overflow:hidden;
            border: 1px dashed #CCC;
            height: 20px;
            text-align: center;
            float: left;
        }
        #demo li{
            border: 1px solid #F2F2F2;
            display: block;
        }

    </style>
    <script  type="text/javascript">
        $(function(){
            var speed=40; //数字越大速度越慢
            var tab=document.getElementById("demo");
            var tab1=document.getElementById("demo1");
            var tab2=document.getElementById("demo2");
            tab2.innerHTML=tab1.innerHTML; //克隆demo1为demo2
            function Marquee(){
                if(tab2.offsetTop-tab.scrollTop<=0)//当滚动至demo1与demo2交界时
                    tab.scrollTop-=tab1.offsetHeight //demo跳到最顶端
                else{
                    tab.scrollTop++
                }
            }
            var MyMar=setInterval(Marquee,speed);
            tab.onmouseover=function() {clearInterval(MyMar)};//鼠标移上时清除定时器达到滚动停止的目的
            tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};//鼠标移开时重设定时器
        })
    </script>
</head>
<body onLoad="load();">




向上滚动
<div id="demo">

    <ul id="demo1">
        <li>aaaaaaaaaa</li>
        <li>bbbbbbbbbbbb</li>
        <li>ccccccccc</li>
        <li>ddddddddd</li>
        <li>eeeeeeeeee</li>
    </ul>

    <div id="demo2"></div>
</div>





<script type="text/javascript">
    function load(){
        parent.document.getElementById("myiframe").style.height = document.body.scrollHeight +"px";
        parent.document.getElementById("myiframe").style.width = document.body.scrollWidth +"px";
    }
</script>




<iframe name="main" src="#" frameborder="0" scrolling="no" style="min-width:750px;" scrolling="auto" id="iframeh"></iframe>
<script type="text/javascript">
    function reinitIframe(){var iframe = document.getElementById("iframeh");try{var bHeight = iframe.contentWindow.document.body.scrollHeight;var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;var height = Math.max(bHeight, dHeight);iframe.height = height;}catch (ex){}}window.setInterval("reinitIframe()", 200);
</script>


</body>
</html>
