<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/html5.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript">

        $(function(){
            $(".button1").click(function(){

                alert("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa");
            })




        })

        // 监听plusready事件
        document.addEventListener( "plusready", function(){
            // 扩展API加载完毕，现在可以正常调用扩展API
            var acc = document.getElementById("acc");
            plus.accelerometer.watchAcceleration( function ( a ) {
                acc.innerText =  "x:" + a.xAxis + "\ny:" + a.yAxis + "\nz:" + a.zAxis;
            }, function ( e ) {
                alert( "Acceleration error: " + e.message );
            } );
        }, false );
    </script>
</head>
<body>
<button class="button1" >弹出框</button>
Acceleration:<br/>
<p id="acc"></p>

<video width="320" height="240" controls>
