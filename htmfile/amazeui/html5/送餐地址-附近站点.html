          <p style="font-size:20px;text-align:center;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:20px;text-align:center;">页面注释—</span><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:20px;text-align:center;">附近配送站点</span></p><p style="font-size:16px;text-align:center;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:center;">&nbsp;</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:16px;text-align:left;">▲</span><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:16px;text-align:left;">页面操作与</span><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:16px;text-align:left;">逻辑规则</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">1、</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">当用户是从微信个人订餐入口进入</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">点餐首页</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">时：如果用户没有在乐盒饭成功定过个人餐时，</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">配送站点排序按照自动定位</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">到在配送范围内的</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">远近，越近排名越靠前</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">，如果用户已经成功定过个人餐，则</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">第一位</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">自动显示用户上一次订餐的取餐地点</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">并选中，其他仍然按照距离远近排序</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">。</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">2、用户点击取餐站点后面的圆圈，即可选中或取消</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">选中状态：</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">&nbsp;</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:16px;text-align:left;">取消状态：</span></p>
