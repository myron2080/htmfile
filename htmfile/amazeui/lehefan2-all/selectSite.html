<!DOCTYPE HTML>
<html>
<head>
<meta name="robots" content="index">
<meta name="googlebot" content="index">
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>乐盒饭</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="titDiv1"><a href="#" class="icon-back">返回</a>选择站点</div>
<div class="siteCity">城市：深圳</div>
<div class="siteList bgWhite">
	<ul>
		<li class="borWhite">科技园金融基地一栋
			<div class="checkboxThree">
				<input type="checkbox" value="1" id="checkboxSite1" name="" />
				<label for="checkboxSite1"></label>
			</div>
		</li>
		<li><p>地址：金融基地一栋（万店通与交通银行之间）</p><div class="arrowAddress"><img src="images/icon_arrow_right1.png" width="10"> </div> </li>
		<li><div class="sitePic"><img src="images/sitePic.jpg"></div></li>
	</ul>
</div>
<div class="siteList bgWhite">
	<ul>
		<li class="borWhite">科技园金融基地一栋
			<div class="checkboxThree">
				<input type="checkbox" value="1" id="checkboxSite2" name="" />
				<label for="checkboxSite2"></label>
			</div>
		</li>
		<li><p>地址：金融基地一栋（万店通与交通银行之间）</p><div class="arrowAddress"><img src="images/icon_arrow_right1.png" width="10"> </div></li>
		<li><div class="sitePic"><img src="images/sitePic.jpg"></div></li>
	</ul>
</div>

<style type="text/css">
    .sitePic{display: none;}
    .arrowAddress{position: absolute; top: 4px; right: 5px; cursor: pointer;}
    .arrowAddress img{-webkit-transform: rotate(90deg); -moz-transform: rotate(90deg); -ms-transform: rotate(90deg); -o-transform: rotate(90deg); transform: rotate(90deg);}
    .arrowAddress .rotate{-webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg); -ms-transform: rotate(-90deg); -o-transform: rotate(-90deg); transform: rotate(-90deg);}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".arrowAddress").click(function(){
            $(this).parents("ul").find(".sitePic").toggle(300);
            $(this).children("img").toggleClass("rotate");
        });
    });
</script>
</body>
</html>
