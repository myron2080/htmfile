<!DOCTYPE HTML>
<html>
<head>
<meta name="robots" content="index">
<meta name="googlebot" content="index">
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>乐盒饭</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="icon-backPage"><a href="#"><img src="images/icon_backPage.png"></a></div>
<div class="couponList">
	<ul><!--  unexpired  是没有过期的-->
		<li class="unexpired">
			<div class="couponListDiv">
				<div class="coupon_left"><img src="images/coupon_left.jpg" width="100%"></div>
				<div class="couponInfo">
					<div class="price"><span><font>￥</font>15</span>/</div>
					<div class="couponName">
						<p>红包</p>
						<span>有效期至2015-11-05</span>
					</div>
				</div><div class="clear"></div>
			</div>	
		</li>
		
		<li class="unexpired">
			<div class="couponListDiv">
				<div class="coupon_left"><img src="images/coupon_left.jpg" width="100%"></div>
				<div class="couponInfo">
					<div class="price"><span><font>￥</font>15</span>/</div>
					<div class="couponName">
						<p>红包</p>
						<span>有效期至2015-11-05</span>
					</div>
				</div><div class="clear"></div>
				<div class="couponSelect"><span>选中的</span></div>
			</div>	
		</li>
		<!--  expired  是已经过期的-->
		<li class="expired">
			<div class="couponListDiv">
				<div class="coupon_left"><img src="images/coupon_left2.jpg" width="100%"></div>
				<div class="couponInfo">
					<div class="price"><span><font>￥</font>15</span>/</div>
					<div class="couponName">
						<p>红包</p>
						<span>有效期至2015-11-05</span>
					</div>
				</div><div class="clear"></div>
			</div>	
		</li>
		
	</ul>
</div>
</body>
</html>
