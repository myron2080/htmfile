<script type="text/javascript">
    $(function () {

        $('body').click(function(e){
            e=e||window.event;
            var src=e.target||e.srcElement;
            if($(src).attr('actionid') != "showTimeEmpty"){
                $("#hideTimeEmpty").attr("style","display:none;position:absolute;background-color: #eee; ");
            }

          //  $("#hideTimeEmpty").attr("style","display:none;position:absolute;background-color: #eee; ");
        });

       // .datagrid-search

        $('.datagrid-search').mouseleave(function(e){
            e=e||window.event;
            var src=e.target||e.toElement;
           // console.log(src);
            if($(src).attr('actionid') == "showTimeEmpty"){ return;}

            $("#hideTimeEmpty").attr("style","display:none;position:absolute;background-color: #eee; ");
        });

    })




</script>
